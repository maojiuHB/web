<div class="table-container mat-elevation-z8">
    <div class="loading-shade" *ngIf="updatingHealth">
        <mat-spinner *ngIf="updatingHealth"></mat-spinner>
    </div>
    <div class="table">
        <div class="table-header table-bb">
            <h2>健康检查</h2>
            <button mat-flat-button color="primary" (click)="refresh()">刷新</button>
        </div>
        <table mat-table [dataSource]="dataSource">
            <!-- name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef fxFlex="20"> 名称 </th>
                <td mat-cell *matCellDef="let element" fxFlex="20"> {{ baseName(element.name)}}&nbsp;{{subSystemName(element.name)}} </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef fxFlex="20"> 状态 </th>
                <td mat-cell *matCellDef="let element" fxFlex="20"> {{element.status}} </td>
            </ng-container>
            <!-- operation Column -->
            <ng-container matColumnDef="operation">
                <th mat-header-cell *matHeaderCellDef fxFlex="60"> 操作 </th>
                <td mat-cell *matCellDef="let element" fxFlex="60">
                    <button *ngIf="element.details || element.error" mat-icon-button mat-raised-button mat-button-sm
                        matTooltip="查看" (click)="showHealth(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSize]="itemsPerPage" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"></mat-paginator>
    </div>
</div>
