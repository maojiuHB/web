<div class="app noselect mat-typography" [dir]="options.dir" [ngClass]="{'app-dark': options.dark, 'boxed': options.boxed, 'collapsed-sidebar': options.collapsed, 'compact-sidebar': options.compact, 'side-panel-opened': sidePanelOpened, 'side-panel-closed': !sidePanelOpened }">
  <ngx-loading-bar color="#009688"></ngx-loading-bar>
  <vn-header (toggleSidenav)="sidemenu.toggle()" [ngClass]="{'hiden-header': isHidenHeader()}"></vn-header>
  <mat-sidenav-container class="app-inner" [ngClass]="{'hiden-header-container': isHidenHeader()}">
    <mat-sidenav #sidemenu class="sidebar-panel" id="sidebar-panel" [mode]="isOver() ? 'over' : 'side'" [opened]="!isOver()"
      (openedStart)="sidePanelOpened = true" (closedStart)="sidePanelOpened = false" (mouseover)="menuMouseOver()"
      (mouseout)="menuMouseOut()" [perfectScrollbar]="config" [disabled]="mediaMatcher.matches">
      <vn-sidebar (click)="updatePS()"></vn-sidebar>
    </mat-sidenav>
    <div [perfectScrollbar]="config" [disabled]="mediaMatcher.matches" id="container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>

  <!-- Demo Purposes Only -->
  <vn-options (messageEvent)="receiveOptions($event)" *ngIf="!isHidenHeader()"></vn-options>
  <!-- /Demo Purposes Only -->
</div>
