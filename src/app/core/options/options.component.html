<!-- Demo Purposes Only -->
<button mat-fab color="warn" class="mat-fab-bottom-right" (click)="showSettings = true" style="z-index: 9;">
  <mat-icon class="mat-24">settings</mat-icon>
</button>
<mat-card class="settings-panel pa-0" *ngIf="showSettings">
  <mat-toolbar color="warn">
    <span fxFlex>属性</span>
    <button mat-icon-button (click)="showSettings = false">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <mat-card-content class="demo-checkbox pa-1">
    <div class="pb-1">
      <mat-checkbox [(ngModel)]="options.collapsed" (change)="sendOptions()" [labelPosition]="end">折叠侧边栏</mat-checkbox>
    </div>
    <div class="pb-1">
      <mat-checkbox [(ngModel)]="options.compact" (change)="sendOptions()" [labelPosition]="end">紧凑侧边栏</mat-checkbox>
    </div>
    <div class="pb-1">
      <mat-checkbox [(ngModel)]="options.boxed" (change)="sendOptions()" [labelPosition]="end">盒子布局</mat-checkbox>
    </div>
    <div class="pb-1">
      <mat-checkbox [(ngModel)]="options.dark" (change)="sendOptions()" [labelPosition]="end">暗黑模式</mat-checkbox>
    </div>
    <div class="pb-1">
      <mat-checkbox (change)="options.dir = (options.dir == 'rtl' ? 'ltr' : 'rtl'); sendOptions()" [labelPosition]="end">RTL</mat-checkbox>
    </div>
  </mat-card-content>
</mat-card>
<!-- /Demo Purposes Only -->
